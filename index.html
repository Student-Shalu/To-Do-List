<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" name="" id="taskInput" onkeypress="handleKeyPress(event)">
        <button onclick="addTask()">Add</button>
        <div id="taskList" onclick="toggleDone(event)"></div>
    </div>
    <script src="index.js "></script>
</body>
</html>
